---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
  namespace: o11yday
spec:
  replicas: 0
  selector:
    matchLabels:
      app: loadgen
  template:
    metadata:
      labels:
        app: loadgen
    spec:
      containers:
        - name: loadgen
          image: o11yday/loadgen:IMAGE_TAG
          imagePullPolicy: Always
          env:
            - name: MAX_SLEEP
              value: "8"
            - name: MIN_SLEEP
              value: "3"
            - name: LOAD_URL
              value: "http://nginx:8080/backend/createPicture"
            - name: HONEYCOMB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: o11yday-hny-api-key
                  key: api-key
