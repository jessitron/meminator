apiVersion: v1
kind: Service
metadata:
  name: backend-for-frontend
  namespace: o11yday
spec:
  selector:
    app: backend-for-frontend
  ports:
    - protocol: TCP
      port: 10114
      targetPort: 10114

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-for-frontend
  namespace: o11yday
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-for-frontend
  template:
    metadata:
      labels:
        app: backend-for-frontend
    spec:
      containers:
        - name: backend-for-frontend
          image: o11yday/backend-for-frontend-nodejs:WORKSHOP_VERSION
          imagePullPolicy: Always
          ports:
            - containerPort: 10114
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "https://api.honeycomb.io"
            - name: OTEL_EXPORTER_OTLP_HEADERS
              valueFrom:
                secretKeyRef:
                  name: o11yday-hny-header
                  key: header
            - name: OTEL_SERVICE_NAME
              value: "backend-for-frontend-nodejs"

---

